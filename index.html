    <script src="app/model/activeTask.js"></script>

        <div class="navbar-header">
            <div>
                <a class="navbar-brand" href="#">
                    <img ng-src="images/GardenTimeSmallLogo.jpg" width="100" height="100" class="img-responsive img-circle" alt="GardenTime">
                </a>
            </div>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">

            <ul class="nav navbar-nav">
                <li ng-show="isLoggedIn()">
                    <a href="#!/managerMain">Main</a>
                </li>
                <li ng-show="isLoggedIn()">
                    <a href="#!/employeeMain">Gardener</a>
                </li>
                <li ng-show="isLoggedIn()">
                    <a href="#!/reports">Reports</a>
                </li>

                </li>
                <li ng-show="isLoggedIn()">

                </li>
                <li ng-show="isLoggedIn()">
                    <a href="#!/newtask">New Task</a>
                </li>
                <li ng-show="isLoggedIn()">
                    <a href="#!/about">About</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="isLoggedIn()">
                    <a href="#!/login">Login</a>
                </li>
                <li ng-show="isLoggedIn()">
                    <a ng-click="logout()" href="#">Logout {{getUserfirstName()}} {{getUserlastName()}}
                    </a>
                </li>
            </ul>
        </div>

    </nav>

    <ng-view></ng-view>

    <div class="footer-bottom">
        <span>2018 | Created By Orly Olivier-Sluszny & Chen Shalev</span>
