<div class="container">

    <div class="jumbotron text-center">

        <h1>Reports-Task review </h1>

    </div>

    <div class="table-responsive col-xs-12 col-sm-12 col-md-10 col-lg-10 ">
        <table class="table table-hover">
            <thead class="table-hdr">
                <tr class="pointer">
                    <th ng-click="sort('name')">Task Name
                        <span ng-hide="(sortKey==='name' && reverse==true)">
                                <i class="material-icons">arrow_drop_up</i>
                            </span>
                        <span ng-hide="(sortKey=='name' && reverse==false)">
                                <i class="material-icons">arrow_drop_down</i>
                         </span>
                    </th>
                    <th ng-click="sort('fromdate')">Date

                        <span ng-hide="(sortKey==='fromdate' && reverse==true)">
                                <i class="material-icons">arrow_drop_up</i>
                            </span>

                        <span ng-hide="(sortKey=='fromdate' && reverse==false)">
                                <i class="material-icons">arrow_drop_down</i>
                            </span>

                    </th>
                    <th ng-click="sort('datedone')">Completed
                        <span ng-hide="(sortKey==='datedone' && reverse==true)">
                                <i class="material-icons">arrow_drop_up</i>             
                        </span>
                        <span ng-hide="(sortKey=='datedone' && reverse==false)">
                                <i class="material-icons">arrow_drop_down</i>
                                
                        </span>

                    </th>
                    <th ng-click="sort('Employee')">Responsibility
                        <span ng-hide="(sortKey==='Employee' && reverse==true)">
                                <i class="material-icons">arrow_drop_up</i>
                                
                        </span>
                        <span ng-hide="(sortKey=='Employee' && reverse==false)||(sortKey!='Employee')">
                                <i class="material-icons">arrow_drop_down</i>
                                
                        </span>

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="pointer" ng-repeat="task in taskArr | orderBy: sortKey:reverse" ng-click="openTask(task)">
                    <td>{{task.name}}</td>
                    <td>{{task.fromdate|date}}</td>
                    <td>{{getDate(task)}}</td>
                    <td>{{task.Employee}}</td>
                </tr>
            </tbody>
            </h4>
        </table>
        <br>
        <br>

    </div>
</div>
