<div class="container newtask">

    <div class="jumbotron text-center">
        <h1 ng-show="kindOfTask==='newtask'">Open New Task</h1>
        <h1 ng-show="kindOfTask==='reports'">Task Report</h1>
        <h1 ng-show="kindOfTask==='employee'">Task View and complete</h1>
    </div>
    <div class="row">
        <div class="well col-xs-12 col-sm-8 col-md-12 col-lg-12">
            <form class="form-horizontal" name="newtaskform">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-6">

                        <input type="text" name="name" ng-required="true" class="form-control" id="name" placeholder="Enter Task name" ng-model="task.name" ng-disabled="kindOfTask!='newtask'">
                    </div>
                    <div class="col-sm-2 alert alert-danger" ng-if="!newtaskform.name.$valid">please fill</div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="desc">Description:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="desc" placeholder="Enter Task description" ng-model="task.description" ng-disabled="kindOfTask!='newtask'">
                    </div>
                </div>
                <div class="form-group" class="pull-left">
                    <label class="control-label col-sm-2" for="activity">Activity:</label>
                    <div class="col-sm-6">
                        <select ng-model="task.activity" ng-options="y.activity for (x, y) in activityArr" ng-disabled="kindOfTask!='newtask'">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="location">Location:</label>
                    <div class="col-sm-10">
                        <select ng-model="task.location" ng-options="y.name for (x, y) in locationArr" ng-disabled="kindOfTask!='newtask'">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="plants">Plant:</label>
                    <div class="col-sm-10">
                        <select ng-model="task.plant" ng-options="y.name for (x, y) in plantsArr" ng-disabled="kindOfTask!='newtask'">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="employee">Responsibility:</label>
                    <div class="col-sm-10">
                        <select ng-model="task.Employee" ng-options="y.firstName for (x, y) in employeeArr" ng-disabled="kindOfTask!='newtask'">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2"> From Date:</label>
                    <div class="col-sm-10">
                        <input type="date" ng-model="task.fromdate" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2"> To Date:</label>
                    <div class="col-sm-10">
                        <input type="date" ng-model="task.todate" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Synchronized with Calendar ?</label>
                    <div class="col-sm-5">
                        <input type="radio" ng-model="task.calendar" value="Yes" ng-disabled="kindOfTask!='newtask'">Yes
                        <input type="radio" ng-model="task.calendar" value="no" ng-disabled="kindOfTask!='newtask'">No
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="Remarks">Remarks:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="Remarks" ng-model="task.remarks" ng-disabled="kindOfTask!='newtask'"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="imageUrl">Image URL:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="imageUrl" placeholder="Enter image URL" ng-model="task.imageurl" ng-disabled="kindOfTask!='newtask'">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-default" ng-click="cancel()" ng-hide="kindOfTask!='newtask'">Cancel</button>
                            <button type="submit" class="btn btn-success" ng-click="create(task)" ng-hide="kindOfTask!='newtask'">Create</button>
                        </div>


                    </div>
                </div>
            </form>
        </div>
        <div ng-show="kindOfTask==='employee'" class="well col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <h2>
                If you completed the task please push the button Done
                <button type="submit" class="btn btn-success" ng-click="Done(task)">
                    Done</button>
            </h2>
        </div>
