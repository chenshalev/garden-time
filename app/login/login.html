<div class="container column login col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <div class="modal-header">
        Sign in
    </div>
    <div class="modal-body">
        <form class=" form-horizontal ">
            <div class="form-group">
                <!-- <label class="control-label col-sm-2" for="email">Email:</label>-->
                <div class="">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email">
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="password">
                </div>
            </div>
            <div class="form-group">
                <button type="" class="btn btn-default pull-right" ng-click="login()">Login</button>
                <div class="alert alert-danger" ng-show="failedAttempt">
                    Invalid email or password!
                </div>
            </div>
        </form>
    </div>
</div>
