<div class="container newtask">

    <div class="jumbotron text-center">
        <h1>Settings</h1>
        <h2>Let's define your Garden</h2>
    </div>

    <!-- Garden location***************-->

    <div class="row ">
        <div class="well col-xs-12 col-sm-8 col-md-8 col-lg-8 ">
            <form class="form-horizontal ">
                <div class="form-group ">
                    <h3 class="text-center "> Let's Define Garden names & locations</h3>
                    <label class="control-label col-sm-2 " for="name ">Garden Owner:</label>
                    <div class="col-sm-10 ">
                        <input type="text " class="form-control " id="name " placeholder="Enter Owner name " ng-model="task.name ">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="control-label col-sm-2 " for="desc ">Address:</label>
                    <div class="col-sm-10 ">
                        <input type="text " class="form-control " id="desc " placeholder="Enter Address (optional) " ng-model="task.description ">
                    </div>
                </div>

                <div class="form-group ">
                    <label class="control-label col-sm-2 " for="desc ">Phone No.:</label>
                    <div class="col-sm-10 ">
                        <input type="text " class="form-control " id="desc " placeholder="Enter Phone No. (optional) " ng-model="task.description ">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="control-label col-sm-2 " for="desc ">E-mail:</label>
                    <div class="col-sm-10 ">
                        <input type="text " class="form-control " id="desc " placeholder="Enter E-mail (optional) " ng-model="task.description ">
                    </div>
                </div>

                <div class="form-group ">
                    <label class="control-label col-sm-2 " for="Remarks ">Remarks:</label>
                    <div class="col-sm-10 ">
                        <textarea class="form-control " rows="5 " id="Remarks " ng-model="task.remarks "></textarea>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="control-label col-sm-2 " for="image ">Add Garden Plan</label>
                    <div class="col-sm-10 ">
                        <input type="text " class="form-control " id="imageUrl " placeholder="Enter image URL " ng-model="task.imageurl ">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-offset-2 col-sm-10 ">
                        <div class="pull-right ">
                            <button type="submit " class="btn btn-default " ng-click="cancel() ">Cancel</button>
                            <button type="submit " class="btn btn-success " ng-click="create(task) ">Create</button>
                        </div>


                    </div>
                </div>
            </form>
        </div>

        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
            <img ng-src=" https://i.pinimg.com/736x/32/e1/2d/32e12d33c48e4863004086710a59dccc--farm-layout-backyard-plan.jpg " class="img-responsive" alt="Front Image ">
        </div>

    </div>

    <!-- PLANTS FORM-->

    <div class="row">
        <div class="well col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <h3 class="text-center"> Let's Define Plants names & locations</h3>
                    <label class="control-label col-sm-2" for="plants">Plant Name:</label>
                    <div class="col-sm-10">
                        <select ng-model="task.plant" ng-options="y.name for (x, y) in plantsArr">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="desc">Plant Description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="desc" placeholder="Enter Plant description (optional)" ng-model="task.description">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="location">Plant Location:</label>
                    <div class="col-sm-10">
                        <select ng-model="task.location" ng-options="y.name for (x, y) in locationArr">
                            </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="Remarks">Remarks:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="Remarks" ng-model="task.remarks"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="imageUrl">Add a photo</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="image" placeholder="Enter image URL" ng-model="task.image">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="imageUrl">Add Link to Index</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="imageUrl" placeholder="Enter Link to Index" ng-model="task.link">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
                            <button type="submit" class="btn btn-success" ng-click="create(task)">Create</button>
                        </div>


                    </div>
                </div>
            </form>
        </div>

        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">

            <img ng-src=" https://images.landscapingnetwork.com/pictures/images/973x490Exact_0x84/front-yard-landscaping_15/small-front-yard-design-alida-aldrich-landscape-design_1338.jpg " class="img-responsive" alt="Front Image ">

        </div>
    </div>

            </form>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
