<div class="container">

    <div class="jumbotron center-text">
        <h1>Tasks window</h1>
        <h2>Hello {{user.firstName}}{{user.lastName}} </h2>
    </div>

    <div class="row">
        <div class="well pointer" ng-click="newTask(user)">
            Open a New Task
        </div>

        <div class="well pointer" ng-click="reports(user)">
            Review Tasks
        </div>

    </div>
</div>
