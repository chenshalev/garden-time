<div class="container">

    <div class="jumbotron center-text">
        <h1>Manager Main</h1>
        <h2>Hello {{user.firstName}}{{user.lastName}} </h2>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" ng-repeat="activity in activityArr">

            <div class="well activity-window">
                {{activity.activity}}
                <img ng-src="{{activity.image}}" class="img-responsive" alt="Image">
            </div>

        </div>

    </div>
</div>
